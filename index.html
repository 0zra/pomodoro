<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="cssreset.css" type="text/css" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="jquery.min.js"> </script>
    <script src='https://cdn.rawgit.com/admsev/jquery-play-sound/master/jquery.playSound.js'></script>
    <script src="aplication.js"> </script>
  </head>
  <body>
    <link rel="icon" type="img/ico" href="http://www.bkmnovelties.com/android/icons/MeetingClock.png">
    <title>Pomodoro clock</title>
    <h1>It's pomodoro time </h1>
    <div id="gornji" class="kutije">
      <div id="work" class="kutijice"><p>WORK <br><span id="wm">-</span> <span id="wt">25</span> <span id="wp">+</span></p></div><div id="break" class="kutijice"><p>BREAK <br>&nbsp;<span id="bm">-</span> <span id="bt">5</span> <span id="bp">+</span></p></div>
      <br>
      <!--<div class="kutijice"> </div> -->
    </div>
    <div id="donji" class="kutije">
      <i class="material-icons" id="play">play_arrow</i>
      <i class="material-icons" id="loop">loop</i>
      <div id="sat"><span id="lokator"><span id="radnja">WORK</span><br><span id="vrime">&nbsp;25:00</span></span></div>
      <i class="material-icons" id="pause">pause</i>
      <i class="material-icons" id="stop">stop</i>
    </div>
  </body>
